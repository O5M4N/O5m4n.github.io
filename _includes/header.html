<div id="header">
  <h1>
    <a id="sitename" href="/">{{site.title}}</a>
  </h1>

  <!-- Add something about you in p tag-->
  <p>{{ site.header }}</p>
  <hr class="hr-menu-style" />

  <span class="credits pull-left">
    {% for item in site.data.nav.items %}
      <a class="a-nav-menu-color-labels a-nav-menu-text-size-labels" href="{{ item.path | prepend:site.baseurl }}">{{item.text}}</a> {% unless forloop.last %} | {% endunless %}
    {% endfor %}
  </span>
<!--
  <span class="credits pull-right social">
    {% for sl in site.data.personal.social %}
      {% unless sl[1] == '' %}
        <a href="{{sl[1]}}" target="_blank"><i class="fa fa-{{sl[0]}}"></i></a>
      {% endunless %}
    {% endfor %}
  </span>
-->

</div>
